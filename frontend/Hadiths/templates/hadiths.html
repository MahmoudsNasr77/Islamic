<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحاديث نبوية</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        /* Additional style for right alignment if needed */
        .text-right {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container mt-5"> <!-- Container with top margin -->
        <h1 class="mb-4 text-center">أحاديث نبوية</h1>
        <div class="row">
            {% for d in data %}
            <div class="col-md-4 mb-4"> <!-- Responsive columns with bottom margin -->
                <div class="card h-100 text-right"> <!-- Card component -->
                    <div class="card-body">
                        <h5 class="card-title">الراوي: {{ d.narrator }}</h5>
                        <p class="card-text">{{ d.text }}</p>
                        <p> <a href="{% url 'Hadiths:display_hadiths' id=d.id %}">الشرح</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>© 2024 جميع الحقوق محفوظة.</p>
    </footer>
</body>

</html>
